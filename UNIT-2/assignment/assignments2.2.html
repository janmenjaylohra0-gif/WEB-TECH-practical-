<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #e0e0e0 0%, #d5d5d5 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .card {
            background: white;
            border-radius: 24px;
            padding: 60px 80px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .avatar {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 0 auto 40px;
            background: linear-gradient(135deg, #5fccb4 0%, #7ed9c7 25%, #b8e8dd 50%, #7ed9c7 75%, #5fccb4 100%);
            background-size: 200% 200%;
            animation: wave 8s ease-in-out infinite;
            position: relative;
            overflow: hidden;
        }

        .avatar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(ellipse at 30% 40%, rgba(255, 255, 255, 0.3) 0%, transparent 50%),
                radial-gradient(ellipse at 70% 60%, rgba(95, 204, 180, 0.4) 0%, transparent 50%);
            animation: waveFlow 6s ease-in-out infinite alternate;
        }

        @keyframes wave {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        @keyframes waveFlow {
            0% {
                transform: translate(0, 0) scale(1);
            }
            100% {
                transform: translate(-10px, -10px) scale(1.1);
            }
        }

        h1 {
            font-size: 42px;
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
            letter-spacing: -0.5px;
        }

        .title {
            font-size: 28px;
            color: #0066cc;
            font-weight: 500;
            margin-bottom: 30px;
        }

        .description {
            font-size: 20px;
            color: #666;
            line-height: 1.6;
        }

        @media (max-width: 600px) {
            .card {
                padding: 40px 30px;
            }

            .avatar {
                width: 150px;
                height: 150px;
                margin-bottom: 30px;
            }

            h1 {
                font-size: 32px;
            }

            .title {
                font-size: 22px;
            }

            .description {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="avatar"></div>
        <h1>Janmenjay Lohra</h1>
        <div class="title">Web Developer</div>
        <p class="description">Loves building websites and learning new technologies.</p>
    </div>
</body>
</html>
